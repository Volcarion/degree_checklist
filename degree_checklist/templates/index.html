{% extends 'base.html' %}
{% block content %}
<h1>Programs</h1>
<ul>
    {% for program in programs%}
    <li>{{ program.Name }}</li>
    {% endfor %}
</ul>

<h1>Courses</h1>
<ul>
    {% for course in courses%}
    <li>{{ course.CourseId }} {{ course.Name }}</li>
    {% endfor %}
</ul>
{% endblock %}
